<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - Inacap GYM</title>
    <link rel="stylesheet" href="/css/reserva.css">
</head>
<body>

    <header>
        <h1>Reserva de Espacios</h1>
        <nav>
            <ul>
                <li><a href="/html/perfil.html" class="profile-link">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="reservation-container">
        <section class="calendar-section">
            <label for="reservation-date">Seleccione la Fecha:</label>
            <input type="date" id="reservation-date" required>
        </section>

        <section class="spaces-section">
            <label for="space-selection">Seleccione el Espacio:</label>
            <select id="space-selection" required>
                <option value="" disabled selected>Elija un espacio</option>
                <option value="cancha">Cancha - Aforo: 10 personas</option>
                <option value="spinning">Sala de Spinning - Aforo: 20 personas</option>
                <option value="piscina">Piscina - Aforo: 15 personas</option>
            </select>
        </section>

        <section class="confirm-section">
            <button id="confirm-reservation" class="confirm-button">Confirmar Reserva</button>
        </section>
    </main>

    <div id="confirmation-message" class="confirmation-message" style="display: none;">
        <p>Reserva realizada con Ã©xito.</p>
    </div>

    <script src="/js/reserva.js"></script>
</body>
</html>
