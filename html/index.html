<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inacap GYM - Inicio de Sesión</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Conoce nuestras sedes</a></li>
                <li><a href="#">Planes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="logo">
            <img src="/imagenes/logo.png" alt="Inacap GYM Logo">
        </div>
        <h1 class="main-title">Iniciar Sesión</h1>
        <form class="login-form">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre de usuario">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            
            <button type="button" class="card-access">Acceso con Tarjeta Electrónica</button>
            <button type="submit" class="confirm-button">Iniciar Sesión</button>
        </form>
        <a href="#" class="forgot-password">Recuperar Contraseña</a>
    </div>
    <footer>
        <div class="footer-content">
            <p><strong>Dirección:</strong> Calle Principal 123, Ciudad de Santiago</p>
            <p><strong>Teléfono:</strong> +123 456 7890</p>
            <p><strong>Email:</strong> contacto@inacapgym.com</p>
        </div>
    </footer>

    <script src="/js/index.js"></script>

</body>
</html>
